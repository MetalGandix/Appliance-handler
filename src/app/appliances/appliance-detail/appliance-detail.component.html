<div class="myCard" *ngIf="isCurrentProgram()">
  <div class="myCardBody">
    <h2 style="margin-bottom: 0px !important;">Programma Corrente:</h2>
    <h4>{{currentAvailableProgram.name}}</h4>
  </div>
  <div class="myCardButton">
    <button type="button" class="btn btn-danger" (click)="stopCurrentProgram()"><i class="fas fa-stop"></i></button>
  </div>
</div>

<div class="programs">

  <div class="program-choose">
    <h4 style="margin-bottom: 0px;">Selezionare il programma:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Programmi</mat-label>
      <mat-select [formControl]="programControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let program of programs" [value]="program.key">
          {{program.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="programControl.hasError('required')">Please choose a program</mat-error>
      <mat-hint>{{programControl.value.name}}</mat-hint>
    </mat-form-field>
  </div>

  <div class="options">
    <app-appliance-option [programKey]="programControl.value" [haId]="haId"></app-appliance-option>
  </div>

</div>
